<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie_APP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header conteiner">
      <div class="logo">
        <img
          class="img"
          src="https://cdn1.vectorstock.com/i/1000x1000/91/65/movie-camera-flat-app-icon-with-long-shadow-vector-3619165.jpg"
          alt="#"
        />
      </div>
      <form class="form">
        <input class="search" type="text" placeholder="введите фильм" />
      </form>
    </header>

    <div class="card_wrapper conteiner">
      <div class="movies"></div>
    </div>

    <div class="pagination">
      <div class="pagination__item" id="one">1</div>
      <div class="pagination__item" id="two">2</div>
      <div class="pagination__item" id="three">3</div>
    </div>

    <div class="modal__discription__wrapper">
      <div class="modal__poster">
        <img
          src="https://upload.wikimedia.org/wikipedia/ru/9/9d/Matrix-DVD.jpg"
          alt="#"
          class="modal__poste__img"
        />
      </div>
      <div class="modal__discription">
        <div>
          <h3 class="modal__title">The Matrix</h3>
        </div>
        <div class="modal__discription__year">2001</div>
        <div class="modal__discription__country">Country: USA</div>
        <div class="modal__discription__about">
          Хакер Нео узнает, что его мир — виртуальный. Выдающийся экшен,
          доказавший, что зрелищное кино может быть умным
        </div>
        <div class="length">137 min</div>
      </div>
      <button class="closeBtn">X</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
